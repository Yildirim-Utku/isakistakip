<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İş Akışları</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
	  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Başlık</th>
        <th scope="col">Açıklama</th>
        <th scope="col">Durum</th>
        <th scope="col">İşlem</th>
      </tr>
    </thead>
    <tbody>
		<tr th:each="task:${tasks}" th:class="${task.complate}?'alert alert-success':'alert alert-danger'">
			<td th:text="${task.id}"></td>
			<td th:text="${task.title}"></td>
			<td th:text="${task.description}"></td>	
			<td th:text="${task.complate}?'Tamamlandı':'Tamamlanmadı'"></td>
			
       <td>
		   	<a th:href="@{/update/{taskId}(taskId=${task.id})}">
       		<img title="Durum" alt="Durum" th:src="${task.complate}?'https://cdn0.iconfinder.com/data/icons/pixel-perfect-at-24px-volume-3/24/5012-64.png':'https://cdn0.iconfinder.com/data/icons/essentials-2-5/64/Cross-64.png'" width="25">
            </a>
            
       
     
      </td>
     
      </tr>
    
    </tbody>
  </table>
  
  <div><a th:href="@{/tasks/new}">
	  <img title="İş Akışı Ekle" width="45" alt="Task Ekle" src="https://cdn2.iconfinder.com/data/icons/picol-vector/32/comment_add-64.png">  </div></a><b>Yeni İş Akışı</b>
  </div>

</body>
</html>
