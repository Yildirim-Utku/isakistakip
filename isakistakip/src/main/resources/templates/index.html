<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İş Akış Takip</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">E-mail</th>
        <th scope="col">Rol</th>
        <th scope="col">İşlem</th>
      </tr>
    </thead>
    <tbody>
		<tr th:each="user:${users}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.username}"></td>
			<td th:text="${user.email}"></td>	
			<td th:text="${user.role}"></td>
       <td>
       <a title="Detay"  th:href="@{/users/{id}(id=${user.id})}"><img src="https://cdn2.iconfinder.com/data/icons/essential-web-3/50/info-information-instruction-detail-direction-64.png" width="25"></a> |
            <img src="https://cdn3.iconfinder.com/data/icons/arrows-set-12/512/reset-64.png" width="25"> |
            <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_delete_48px-64.png" width="25">

        
     
      </td>
      </tr>
      
    </tbody>
  </table>
  </div>
  <div><a th:href="@{/users/new}">
	  <img title="Yeni Kullanıcı" width="45" alt="Kullanıcı Ekle" src="https://cdn0.iconfinder.com/data/icons/outline-ui-part-2-of-4/100/pack04-17-64.png">  </div></a><b>Yeni Kullanıcı Ekle</b>
  </div>
</body>
</html>
